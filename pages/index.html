<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>

    <title>Visual Dessert</title>
</head>
<body>
    <img class="bg-image"
    src="/img/background.jpg"
    alt="background image">

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top d-flex align-items-center">
        <div class="cont-logo">
            <img class="logo" src="/img/logo-white.png" alt="">
        </div>
        <a class="navbar-brand" href="#">VISUAL DESSERT</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="color: white;" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="#">SHOP</a>
                </li>
            </ul>
        </div>
    </nav>
      
    <script>
        // Navbar
        const navMain = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 56) {
                navMain.classList.add('navbar-scrolled')
            } else if (window.scrollY < 56) {
                navMain.classList.remove('navbar-scrolled')
            }
        })

        // Navbar Brand
        const navBrand = document.querySelector('.navbar-brand');
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 56) {
                navBrand.classList.add('navbar-brand-scrolled')
            } else if (window.scrollY < 56) {
                navBrand.classList.remove('navbar-brand-scrolled')
            }
        })

        // Navbar Links
        const navLink = document.querySelectorAll('.nav-link');
        window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        for (const link of navLink) {
            if (scrollY >= 56) {
                link.classList.add('nav-link-scrolled');
            } else {
                link.classList.remove('nav-link-scrolled');
            }
        }
        });

        const logo = document.querySelector('.logo');
        const scrollTrigger = 56; // Adjust this value as needed

        window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;

            if (scrollPosition >= scrollTrigger) {
                logo.classList.add('inverted'); // Add a new class for inversion
            } else {
                logo.classList.remove('inverted');
            }
        });

    </script>
</body>
</html>
