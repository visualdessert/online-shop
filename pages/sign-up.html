<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/account.css"/>
    <link rel="icon" href="img/logo-black.png" type="image/icon type">

    <title>Visual Dessert</title>
</head>
<body>
    <img class="bg-image"
    src="img/background.jpg"
    alt="background image">

    <div class="container cont-main">
        <div class="container cont-sub">
            <div class="row">
                <div class="col-md-6 cont-logo">
                    <img src="img/logo-vsd-black2.png" alt="">
                </div>
            
                <div class="col-md-6">
                    <!-- Form -->
                    <div class="container px-5">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                                <label for="emailAddress">Email Address</label>
                                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address is not valid.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="text" placeholder="Password" data-sb-validations="required" />
                                <label for="password">Password</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">Password is required.</div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit"">
                                    <a class="btn-login" href="pages/login.html">
                                        Register
                                    </a>
                                </button>
                            </div>
                            <div class="container or-text">
                                <h6>or</h6>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg btn2" id="submitButton" type="submit"">Continue with Google</button>
                            </div>
                            <br>
                            <div class="sign-up">
                                <i>Already a member?</i>
                                <a href="pages/login.html">Log In</a>
                            </div>
                            <div class="terms">
                                <p>By joining, I confirm that I have read and agree to the <i class="tos">Terms of Service</i>, <i class="tos">Privacy Policy</i>, and to receive emails and updates.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://kit.fontawesome.com/03326cc3dd.js" crossorigin="anonymous"></script>
</body>
</html>
